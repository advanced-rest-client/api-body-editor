<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../api-body-editor.html">
  </head>
  <body>
    <test-fixture id="Raw">
      <template>
        <api-body-editor></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="Value">
      <template>
        <api-body-editor value="test-value"></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="AllowDisableParams">
      <template>
        <api-body-editor allow-disable-params></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="AllowCustom">
      <template>
        <api-body-editor allow-custom></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="Narrow">
      <template>
        <api-body-editor narrow></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="ContentType">
      <template>
        <api-body-editor content-type="own/type"></api-body-editor>
      </template>
    </test-fixture>
    <script>
      suite('Raw mode', () => {

        test('Value is passed to the raw element before initializing the element', (done) => {
          const element = fixture('Value');
          flush(() => {
            Polymer.RenderStatus.afterNextRender(this, () => {
              const editor = element.currentPanel;
              assert.equal(editor.value, 'test-value');
              done();
            });
          });
        });

        test('Value is passed to the raw element after initializing the element', (done) => {
          const element = fixture('Raw');
          flush(() => {
            Polymer.RenderStatus.afterNextRender(this, () => {
              element.value = 'test';
              const editor = element.currentPanel;
              assert.equal(editor.value, 'test');
              done();
            });
          });
        });

        test('allowDisableParams is passed to the raw element', (done) => {
          const element = fixture('AllowDisableParams');
          flush(() => {
            const editor = element.currentPanel;
            assert.isTrue(editor.allowDisableParams);
            done();
          });
        });

        test('allowDisableParams is passed after element initialization', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.allowDisableParams = true;
            const editor = element.currentPanel;
            assert.isTrue(editor.allowDisableParams);
            done();
          });
        });

        test('allowCustom is passed to the raw element', (done) => {
          const element = fixture('AllowCustom');
          flush(() => {
            const editor = element.currentPanel;
            assert.isTrue(editor.allowCustom);
            done();
          });
        });

        test('allowCustom is passed after element initialization', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.allowCustom = true;
            const editor = element.currentPanel;
            assert.isTrue(editor.allowCustom);
            done();
          });
        });

        test('narrow is passed to the raw element', (done) => {
          const element = fixture('Narrow');
          flush(() => {
            const editor = element.currentPanel;
            assert.isTrue(editor.narrow);
            done();
          });
        });

        test('narrow is passed after element initialization', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.narrow = true;
            const editor = element.currentPanel;
            assert.isTrue(editor.narrow);
            done();
          });
        });

        test('contentType is passed to the raw element', (done) => {
          const element = fixture('ContentType');
          flush(() => {
            const editor = element.currentPanel;
            assert.equal(editor.contentType, 'own/type');
            done();
          });
        });

        test('contentType is passed after element initialization', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.contentType = 'something';
            const editor = element.currentPanel;
            assert.equal(editor.contentType, element.contentType);
            done();
          });
        });

        test('Raw value change changes editor value', (done) => {
          const element = fixture('Raw');
          flush(() => {
            const v = 'test-value-1';
            const editor = element.currentPanel;
            editor.set('value', v);
            Polymer.RenderStatus.afterNextRender(this, () => {
              assert.equal(element.value, v);
              done();
            });
          });
        });

        test('body-value-changed event is dispatched', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.addEventListener('body-value-changed', (e) => {
              assert.equal(e.detail.value, 'test');
              done();
            });
            const editor = element.currentPanel;
            editor.value = 'test';
          });
        });

        test('Removed the panel when changin editor', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.selected = 1;
            const editor = element.shadowRoot.querySelector('raw-payload-editor');
            assert.notOk(editor);
            done();
          });
        });

        test('Copies value from other editor', (done) => {
          const element = fixture('Raw');
          flush(() => {
            element.selected = 1;
            const form = element.currentPanel;
            Polymer.RenderStatus.afterNextRender(this, () => {
              const value = 'other-value=test';
              form.value = value;
              element.selected = 0;
              Polymer.RenderStatus.afterNextRender(this, () => {
                const editor = element.shadowRoot.querySelector('raw-payload-editor');
                assert.equal(editor.value, value);
                done();
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
