<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../api-body-editor.html">
  </head>
  <body>
    <test-fixture id="Multipart">
      <template>
        <api-body-editor selected="2"></api-body-editor>
      </template>
    </test-fixture>
    <script>
      suite('Form mode', () => {
        test('Value is passed to the form element before initializing the element', (done) => {
          const element = fixture('Multipart');
          const value = new FormData();
          element.value = value;
          flush(() => {
            Polymer.RenderStatus.afterNextRender(this, () => {
              const editor = element.currentPanel;
              assert.isTrue(editor.value === value);
              done();
            });
          });
        });

        test('Value is passed to the form element after initializing the element', (done) => {
          const element = fixture('Multipart');
          flush(() => {
            Polymer.RenderStatus.afterNextRender(this, () => {
              const value = new FormData();
              element.value = value;
              const editor = element.currentPanel;
              assert.isTrue(editor.value === value);
              done();
            });
          });
        });

        test('Removing the panel when changin editor', (done) => {
          const element = fixture('Multipart');
          flush(() => {
            element.selected = 0;
            const editor = element.shadowRoot.querySelector('multipart-payload-editor');
            assert.notOk(editor);
            done();
          });
        });
      });
    </script>
  </body>
</html>
