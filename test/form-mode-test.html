<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../../arc-polyfills/arc-polyfills.js"></script>
    <script type="module" src="../api-body-editor.js"></script>
  </head>
  <body>
    <test-fixture id="Form">
      <template>
        <api-body-editor selected="1"></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="Value">
      <template>
        <api-body-editor selected="1" value="param=value"></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="AllowDisableParams">
      <template>
        <api-body-editor selected="1" allow-disable-params></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="AllowHideOptional">
      <template>
        <api-body-editor selected="1" allow-hide-optional></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="AllowCustom">
      <template>
        <api-body-editor selected="1" allow-custom></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="Narrow">
      <template>
        <api-body-editor selected="1" narrow></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="Readonly">
      <template>
        <api-body-editor selected="1" readonly></api-body-editor>
      </template>
    </test-fixture>
    <script type="module">
import '../../../arc-polyfills/arc-polyfills.js';
import '../api-body-editor.js';
import { afterNextRender } from '../../../@polymer/polymer/lib/utils/render-status.js';
suite('Form mode', () => {
  test('Value is passed to the form element before initializing the element', (done) => {
    const element = fixture('Value');
    flush(() => {
      afterNextRender(element, () => {
        const editor = element.currentPanel;
        assert.equal(editor.value, 'param=value');
        done();
      });
    });
  });

  test('Value is passed to the form element after initializing the element', (done) => {
    const element = fixture('Form');
    flush(() => {
      afterNextRender(element, () => {
        const value = 'other=value';
        element.value = value;
        const editor = element.currentPanel;
        assert.equal(editor.value, value);
        done();
      });
    });
  });

  test('allowDisableParams is passed to the form element', (done) => {
    const element = fixture('AllowDisableParams');
    flush(() => {
      const editor = element.currentPanel;
      assert.isTrue(editor.allowDisableParams);
      done();
    });
  });

  test('allowDisableParams is passed after element initialization', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.allowDisableParams = true;
      const editor = element.currentPanel;
      assert.isTrue(editor.allowDisableParams);
      done();
    });
  });

  test('allowHideOptional is passed to the form element', (done) => {
    const element = fixture('AllowHideOptional');
    flush(() => {
      const editor = element.currentPanel;
      assert.isTrue(editor.allowHideOptional);
      done();
    });
  });

  test('allowHideOptional is passed after element initialization', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.allowHideOptional = true;
      const editor = element.currentPanel;
      assert.isTrue(editor.allowHideOptional);
      done();
    });
  });

  test('readonly is passed to the form element', (done) => {
    const element = fixture('Readonly');
    flush(() => {
      const editor = element.currentPanel;
      assert.isTrue(editor.readonly);
      done();
    });
  });

  test('readonly is passed after element initialization', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.readonly = true;
      const editor = element.currentPanel;
      assert.isTrue(editor.readonly);
      done();
    });
  });

  test('allowCustom is passed to the form element', (done) => {
    const element = fixture('AllowCustom');
    flush(() => {
      const editor = element.currentPanel;
      assert.isTrue(editor.allowCustom);
      done();
    });
  });

  test('allowCustom is passed after element initialization', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.allowCustom = true;
      const editor = element.currentPanel;
      assert.isTrue(editor.allowCustom);
      done();
    });
  });

  test('narrow is passed to the form element', (done) => {
    const element = fixture('Narrow');
    flush(() => {
      const editor = element.currentPanel;
      assert.isTrue(editor.narrow);
      done();
    });
  });

  test('narrow is passed after element initialization', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.narrow = true;
      const editor = element.currentPanel;
      assert.isTrue(editor.narrow);
      done();
    });
  });

  test('Form value change changes editor value', (done) => {
    const element = fixture('Form');
    flush(() => {
      const v = 'test-1=value-1';
      const editor = element.currentPanel;
      editor.value = v;
      assert.equal(element.value, v);
      done();
    });
  });

  test('body-value-changed event is dispatched', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.addEventListener('body-value-changed', (e) => {
        assert.equal(e.detail.value, 'test=value');
        done();
      });
      // The elemnt is waiting for the next frame until assings
      // custent value to the editor.
      afterNextRender(element, () => {
        const editor = element.currentPanel;
        editor.value = 'test=value';
      });
    });
  });

  test('Removing the panel when changin editor', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.selected = 0;
      const editor = element.shadowRoot.querySelector('form-data-editor');
      assert.notOk(editor);
      done();
    });
  });

  test('Copies value from other editor', (done) => {
    const element = fixture('Form');
    flush(() => {
      element.selected = 0;
      const form = element.currentPanel;
      afterNextRender(element, () => {
        const value = 'other-value=test';
        form.value = value;
        element.selected = 1;
        afterNextRender(element, () => {
          const editor = element.shadowRoot.querySelector('form-data-editor');
          assert.equal(editor.value, value);
          done();
        });
      });
    });
  });
});
</script>
  </body>
</html>
