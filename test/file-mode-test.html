<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="../../../jsonlint/lib/jsonlint.js"></script>
    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <script src="../../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../../codemirror/mode/xml/xml.js"></script>
    <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../../../codemirror/addon/lint/lint.js"></script>
    <script src="../../../codemirror/addon/lint/json-lint.js"></script>

  </head>
  <body>
    <test-fixture id="File">
      <template>
        <api-body-editor selected="3"></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="NoSelection">
      <template>
        <api-body-editor selected="3"></api-body-editor>
      </template>
    </test-fixture>
    <script type="module">
    import '../api-body-editor.js';
    suite('Panel rendering', () => {
      test('Renders panel from selection change', (done) => {
        const element = fixture('File');
        flush(() => {
          const node = element.shadowRoot.querySelector('files-payload-editor');
          assert.ok(node);
          done();
        });
      });

      test('Renders panel from content-type change', (done) => {
        const element = fixture('NoSelection');
        element.contentType = 'application/octet-stream';
        flush(() => {
          const node = element.shadowRoot.querySelector('files-payload-editor');
          assert.ok(node);
          done();
        });
      });
    });
    </script>
  </body>
</html>
