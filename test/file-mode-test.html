<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../../arc-polyfills/arc-polyfills.js"></script>
    <script type="module" src="../api-body-editor.js"></script>
  </head>
  <body>
    <test-fixture id="File">
      <template>
        <api-body-editor selected="3"></api-body-editor>
      </template>
    </test-fixture>

    <test-fixture id="NoSelection">
      <template>
        <api-body-editor selected="3"></api-body-editor>
      </template>
    </test-fixture>
    <script type="module">
import '../../../arc-polyfills/arc-polyfills.js';
import '../api-body-editor.js';
suite('Panel rendering', () => {
  test('Renders panel from selection change', (done) => {
    const element = fixture('File');
    flush(() => {
      const node = element.shadowRoot.querySelector('files-payload-editor');
      assert.ok(node);
      done();
    });
  });

  test('Renders panel from content-type change', (done) => {
    const element = fixture('NoSelection');
    element.contentType = 'application/octet-stream';
    flush(() => {
      const node = element.shadowRoot.querySelector('files-payload-editor');
      assert.ok(node);
      done();
    });
  });
});
</script>
  </body>
</html>
