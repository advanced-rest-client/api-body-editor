<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="../../../jsonlint/lib/jsonlint.js"></script>
    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <script src="../../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../../codemirror/mode/xml/xml.js"></script>
    <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../../../codemirror/addon/lint/lint.js"></script>
    <script src="../../../codemirror/addon/lint/json-lint.js"></script>
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <api-body-editor></api-body-editor>
      </template>
    </test-fixture>
    <script type="module">
    import '../api-body-editor.js';
    import {AmfLoader} from './amf-loader.js';
    import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';
    import {ns} from '../../../@api-components/amf-helper-mixin/amf-helper-mixin.js';
    suite('AMF model - multiple payloads', () => {
      let body;
      let amfModel;
      suiteSetup(() => {
        return AmfLoader.load(0, 0)
        .then((data) => {
          amfModel = data[0];
          body = data[1];
        });
      });

      let element;
      setup((done) => {
        element = fixture('Basic');
        element.amfModel = amfModel;
        element.amfBody = body;
        flush(() => {
          afterNextRender(window, () => {
            done();
          });
        });
      });

      test('hasAmfBody is computed', () => {
        assert.isTrue(element.hasAmfBody);
      });

      test('_effectiveModel is set', () => {
        assert.typeOf(element._effectiveModel, 'array');
        assert.lengthOf(element._effectiveModel, 2);
      });

      test('_effectiveModel ite is a payload item', () => {
        const result = element._hasType(
          element._effectiveModel[0],
          ns.raml.vocabularies.http + 'Payload');
        assert.isTrue(result);
      });

      test('singleMimeType is computed', () => {
        assert.isFalse(element.singleMimeType);
      });

      test('mimeTypes is computed', () => {
        assert.deepEqual(element.mimeTypes, ['application/json', 'application/xml']);
      });

      test('mime-types selector is rendered', (done) => {
        flush(() => {
          const node = element.shadowRoot.querySelector('.amf-types');
          assert.ok(node);
          done();
        });
      });
    });

    suite('AMF model - single payload', () => {
      let body;
      let amfModel;
      suiteSetup(() => {
        return AmfLoader.load(4, 0)
        .then((data) => {
          amfModel = data[0];
          body = data[1];
        });
      });

      let element;
      setup((done) => {
        element = fixture('Basic');
        element.amfModel = amfModel;
        element.amfBody = body;
        flush(() => {
          afterNextRender(window, () => {
            done();
          });
        });
      });

      test('hasAmfBody is computed', () => {
        assert.isTrue(element.hasAmfBody);
      });

      test('_effectiveModel is set', () => {
        assert.typeOf(element._effectiveModel, 'array');
        assert.lengthOf(element._effectiveModel, 1);
      });

      test('_effectiveModel ite is a payload item', () => {
        const result = element._hasType(
          element._effectiveModel[0],
          ns.raml.vocabularies.http + 'Payload');
        assert.isTrue(result);
      });

      test('singleMimeType is computed', () => {
        assert.isTrue(element.singleMimeType);
      });

      test('mimeTypes is computed', () => {
        assert.deepEqual(element.mimeTypes, ['application/json']);
      });

      test('mime-types selector is not rendered', (done) => {
        flush(() => {
          const node = element.shadowRoot.querySelector('.amf-types');
          assert.notOk(node);
          done();
        });
      });

      test('mime typee label is rendered', (done) => {
        flush(() => {
          const node = element.shadowRoot.querySelector('.single-ct-label');
          assert.ok(node);
          done();
        });
      });
    });
    </script>
  </body>
</html>
