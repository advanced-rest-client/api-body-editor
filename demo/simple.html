<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
    <link rel="import" href="../api-body-editor.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      body,
      html {
        background-color: #e5e5e5;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .card {
        @apply --shadow-elevation-4dp;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-color: #fff;
      }

      h1 {
        @apply --paper-font-display1;
      }

      h2 {
        @apply --paper-font-title;
      }

      paper-toggle-button {
        margin-bottom: 12px;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template>
        <section role="main" class="vertical-section-container centered card">
          <api-body-editor
            value="{{value}}"
            narrow="[[narrow]]"
            readonly="[[readonly]]"
            allow-hide-optional
            allow-disable-params
            allow-custom="[[allowCustom]]"></api-body-editor>
        </section>

        <section class="vertical-section-container centered card">
          <h2>Output</h2>
          <output>[[value]]</output>
        </section>

        <section class="vertical-section-container centered card">
          <h2>Configuration</h2>
          <paper-toggle-button checked="{{narrow}}">Render narrow view</paper-toggle-button>
          <paper-toggle-button checked="{{allowCustom}}">Allow custom properties</paper-toggle-button>
          <paper-toggle-button checked="{{readonly}}">Read only mode</paper-toggle-button>
        </section>

        <section class="vertical-section-container centered card">
          <fieldset>
            <legend>Content type change event</legend>
            <p>Dispatches "content-type-changed" event handled by the element.</p>
            <iron-form id="ctForm">
              <form enctype="application/json" autocomplete="on">
                <paper-input name="ct" label="Content type value" value="{{eventContentType}}"></paper-input>
                <paper-button raised on-click="_sendEvent">Send event</paper-button>
              </form>
            </iron-form>
          </fieldset>
        </section>
      </template>
    </dom-bind>
    <script>
    (function(demo) {
      demo.eventContentType = 'application/json';
      demo._sendEvent = function() {
        const ctForm = document.getElementById('ctForm');
        const data = ctForm.serializeForm();
        document.body.dispatchEvent(new CustomEvent('content-type-changed', {
          detail: {
            value: data.ct
          },
          bubbles: true,
          composed: true
        }));
      };
    })(document.getElementById('demo'));
    </script>
  </body>
</html>
