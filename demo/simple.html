<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-body-editor demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-animations-js/web-animations-next.min.js"></script>

    <script type="module">
      import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '../../../@polymer/polymer/lib/elements/dom-bind.js';
      import '../../../@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
      import '../../../@polymer/paper-item/paper-item.js';
      import '../../../@polymer/paper-listbox/paper-listbox.js';
      import '../../../@polymer/paper-toggle-button/paper-toggle-button.js';
      import '../../../@polymer/iron-form/iron-form.js';
      import '../../../@polymer/paper-input/paper-input.js';
      import '../../../@polymer/paper-button/paper-button.js';
      import '../../../@api-components/api-console-default-theme/api-console-default-theme.js';
      import '../api-body-editor.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      body,
      html {
        background-color: #e5e5e5;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .card {
        @apply --shadow-elevation-4dp;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-color: #fff;
      }

      h1 {
        @apply --paper-font-display1;
      }

      h2 {
        @apply --paper-font-title;
      }

      paper-toggle-button {
        margin-bottom: 12px;
      }
      </style>
    </custom-style>

    <!--
    With HTML imports this was relatively easy task to perform inside web component.
    With module imports it's all get very messy with legacy scripts (using webpack or whatever).
    This scripts cannot be loaded inside the the module as it wont be added to the window object.
    CodeMirror uses `this` instead of `window` or `self` and do not exports any instance.
    Therefore the CM scripts has to be loaded outside the componet.
    -->
    <script src="../../../jsonlint/lib/jsonlint.js"></script>
    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <script src="../../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../../codemirror/mode/xml/xml.js"></script>
    <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../../../codemirror/addon/lint/lint.js"></script>
    <script src="../../../codemirror/addon/lint/json-lint.js"></script>
    <!--
    From the inside of the web component it is hard to determine where
    scripts are actually located. This should be set if the page won't load all possible
    scripts at run time. The component will download the "mode" from this location.
    -->
    <script>
    /* global CodeMirror */
    CodeMirror.modeURL = '../../../codemirror/mode/%N/%N.js';
    </script>
  </head>
  <body>
    <dom-bind id="demo">
      <template>
        <section role="main" class="vertical-section-container centered card">
          <api-body-editor value="{{value}}" narrow="[[narrow]]" readonly="[[readonly]]" allow-hide-optional="" allow-disable-params="" allow-custom="[[allowCustom]]"></api-body-editor>
        </section>

        <section class="vertical-section-container centered card">
          <h2>Output</h2>
          <output>[[value]]</output>
        </section>

        <section class="vertical-section-container centered card">
          <h2>Configuration</h2>
          <paper-toggle-button checked="{{narrow}}">Render narrow view</paper-toggle-button>
          <paper-toggle-button checked="{{allowCustom}}">Allow custom properties</paper-toggle-button>
          <paper-toggle-button checked="{{readonly}}">Read only mode</paper-toggle-button>
        </section>

        <section class="vertical-section-container centered card">
          <fieldset>
            <legend>Content type change event</legend>
            <p>Dispatches "content-type-changed" event handled by the element.</p>
            <iron-form id="ctForm">
              <form enctype="application/json" autocomplete="on">
                <paper-input name="ct" label="Content type value" value="{{eventContentType}}"></paper-input>
                <paper-button raised="" on-click="_sendEvent">Send event</paper-button>
              </form>
            </iron-form>
          </fieldset>
        </section>
      </template>
    </dom-bind>
    <script type="module">
    (function(demo) {
      demo.eventContentType = 'application/json';
      demo._sendEvent = function() {
        const ctForm = document.getElementById('ctForm');
        const data = ctForm.serializeForm();
        document.body.dispatchEvent(new CustomEvent('content-type-changed', {
          detail: {
            value: data.ct
          },
          bubbles: true,
          composed: true
        }));
      };
    })(document.getElementById('demo'));
    </script>
  </body>
</html>
